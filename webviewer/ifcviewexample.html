<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NSG Digital Twin</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="headerContainer">
            <table>
                <tr>
                    <td><img id="logoNSG" src="./img/nsg.png" alt="NSG logo"></td>
                    <td><p style="font-family:'Verdana'; font-size:25px">NSG Digital Twin</p></td>
                    <td><button id="btnULS" class="results" type="button">ULS</button></td>
                    <td><button id="btnFatigue" class="results" type="button">Fatigue</button></td>
                    <td><p class="loginInfo">User name<br>Role</p></td>
                </tr>
            </table>
        </div>
        <div id="container3Dview">
            <canvas id="cavas3Dview"></canvas>        
            <button id="btnHideShowTView" type="button">&#9776</button>
            <div id="treeViewContainer"></div>
            <canvas id="canvasColorScale" width="1000px" height="100px"></canvas>        
        </div>
</body>
    <script src="viewer.js" type="module"></script>
</html>
